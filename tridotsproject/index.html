<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tridots</title>
    <!-- link--css -->
    <link rel="stylesheet" href="style.css">

    <!-- font--link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- link-swearaler -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="header">
        <h5>Book Register</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-book"><i class="fa fa-plus"></i>&nbsp;Add Books</button>
            <button id="del-all-btn"><i class="fa fa-eraser"></i>&nbsp;Delete AllData</button>
            <input type="checkbox" name="" id="del-all-box">
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input placeholder="Search Books Here" type="text" name="" id="bookId">
            <button>Search</button>
        </div>
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th>S.No</th>
                <th>Book Title</th>
                <th>Amount</th>
                <th>Publication</th>
                <th>Author</th>
            </tr>
            <tbody id="table-data">

            </tbody>
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="right-modal">
         <form action="index.php" method="post" id="register-form">
            <div class="input-box">
                <label for="id">Book Title</label>
                <input class="input" type="text" required name="booktitle" id="booktitle" >
            </div>

            <div class="input-box">
                <label for="id">Amount</label>
                <input type="text" name="amount" id="amount" required>
            </div>

            <div class="input-box">
                <label for="id">Publication</label>
                <input type="date" name="publication" id="publication" required>
            </div>

            <div class="input-box">
                <label for="id">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            
            <div>
                <button type="submit" id="register-btn">Register</button>
                <button id="update-btn" type="submit" disabled>Update</button>
            </div>

         </form>
        </div>
    </div>
    <!-- link--js -->
    <script src="main.js"></script>
</body>
</html>
